<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spiritual Login | Divine Portal</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .bg-spiritual {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        .glass {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body class="bg-spiritual min-h-screen flex flex-col items-center justify-center text-white">

    <!-- Logo / Spiritual Symbol -->
    <div class="mb-8 flex items-center flex-col">
        <img src="https://cdn-icons-png.flaticon.com/512/4300/4300867.png" 
             class="w-20 h-20 drop-shadow-xl" alt="spiritual-logo">
        <h1 class="text-3xl font-bold mt-4 tracking-wide">Divine Portal</h1>
        <p class="text-sm opacity-90 mt-1">Enter with devotion & purity</p>
    </div>

    <!-- Login Card -->
    <div class="glass p-8 rounded-2xl shadow-2xl w-96 border border-white/20">

        <h2 class="text-center text-2xl font-semibold mb-6">Sign In</h2>

        <form th:action="@{/login}" method="post">

            <!-- Username -->
            <div class="mb-4">
                <label class="block mb-1 font-medium">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-300">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-300">
            </div>

            <!-- Spiritual Quote -->
            <p class="text-sm text-center italic mb-4 opacity-80">
                "ॐ – Begin with purity of mind"
            </p>

            <!-- Login Button -->
            <button type="submit"
                    class="w-full py-2 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-300 transition duration-200">
                Login
            </button>
        </form>

        <!-- Footer Links -->
        <div class="text-center mt-6 text-sm opacity-80">
            <a th:href="@{/register}" class="underline hover:text-yellow-300">Create New Account</a>
            <br>
            <a th:href="@{/forgot-password}" class="underline hover:text-yellow-300">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
