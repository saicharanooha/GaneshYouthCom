<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spiritual Signup | Ganesh Youth Community</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        .spiritual-header {
            text-align: center;
            margin-top: 30px;
        }

        .spiritual-header img {
            width: 120px;
        }

        .spiritual-header h2 {
            margin-top: 10px;
            font-weight: 700;
            color: #8b0000;
            text-shadow: 1px 1px 2px #ffd9a1;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.90);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #8b3a00;
        }

        .btn-spiritual {
            background: #f77f00;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .btn-spiritual:hover {
            background: #dc2f02;
            transform: translateY(-2px);
        }

        .compact-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media(max-width: 768px) {
            .compact-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Spiritual Header -->
    <div class="spiritual-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Ganesha_icon.png/600px-Ganesha_icon.png">
        <h2>Ganesh Youth Community Signup</h2>
    </div>

    <!-- Compact Form Card -->
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="form-card">

                <form th:action="@{/signup}" th:object="${key}" method="post">

                    <!-- Row 1 -->
                    <div class="compact-row mb-3">
                        <div>
                            <label class="form-label">First Name</label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder="Enter name">
                        </div>

                        <div>
                            <label class="form-label">Surname</label>
                            <input th:field="*{surname}" type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="compact-row mb-3">
                        <div>
                            <label class="form-label">Mother Name</label>
                            <input th:field="*{motherName}" type="text" class="form-control" placeholder="Mother's name">
                        </div>

                        <div>
                            <label class="form-label">Father Name</label>
                            <input th:field="*{fatherName}" type="text" class="form-control" placeholder="Father's name">
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="compact-row mb-3">
                        <div>
                            <label class="form-label">Village</label>
                            <input th:field="*{villege}" type="text" class="form-control" placeholder="Village">
                        </div>

                        <div>
                            <label class="form-label">Zip Code</label>
                            <input th:field="*{zipcode}" type="text" class="form-control" placeholder="Zipcode">
                        </div>
                    </div>

                    <!-- Row 4 -->
                    <div class="compact-row mb-3">
                        <div>
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" placeholder="Email address">
                        </div>

                        <div>
                            <label class="form-label">Phone Number</label>
                            <input th:field="*{phonenumber}" type="text" class="form-control" placeholder="Phone number">
                        </div>
                    </div>

                    <!-- Row 5 -->
                    <div class="compact-row mb-3">
                        <div>
                            <label class="form-label">Username</label>
                            <input th:field="*{username}" type="text" class="form-control" placeholder="Username">
                        </div>

                        <div>
                            <label class="form-label">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn-spiritual w-100 mt-3">
                        Create Spiritual Account ðŸŒº
                    </button>

                </form>

            </div>

        </div>
    </div>

</div>

</body>
</html>
