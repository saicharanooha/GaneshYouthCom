<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spiritual Login | Divine Portal</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <style>
        /* Very Light-Orange + Saffron Gradient */
        .bg-spiritual {
            background: linear-gradient(135deg, #ffe5c2, #ffb46a, #ff8c00);
        }

        /* Glass Effect */
        .glass {
            backdrop-filter: blur(14px);
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        /* Button Hover Glow */
        .btn-orange:hover {
            background: #ff9500 !important;
            box-shadow: 0 0 12px rgba(255, 149, 0, 0.7);
        }
    </style>
</head>

<body class="bg-spiritual min-h-screen flex flex-col items-center justify-center text-white px-4">

    <!-- Heading -->
    <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold tracking-wide drop-shadow-md">Divine Portal</h1>
        <p class="text-sm opacity-90 mt-1">Enter with devotion & purity</p>
    </div>

    <!-- Login Card -->
    <div class="glass p-8 rounded-2xl shadow-2xl w-96">

        <h2 class="text-center text-2xl font-semibold mb-6">Sign In</h2>

        <form th:action="@{/login}" method="post">

            <!-- Username -->
            <div class="mb-4">
                <label class="block mb-1 font-medium">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-200 
                              focus:outline-none focus:ring-2 focus:ring-orange-300">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-200 
                              focus:outline-none focus:ring-2 focus:ring-orange-300">
            </div>

            <!-- Spiritual Quote -->
            <p class="text-sm text-center italic mb-4 opacity-80">
                "ॐ – May the light of wisdom guide you"
            </p>

            <!-- Login Button -->
            <button type="submit"
                    class="w-full py-2 bg-orange-400 text-black font-semibold rounded-lg btn-orange 
                           transition duration-200">
                Login
            </button>
        </form>

        <!-- Footer Links -->
        <div class="text-center mt-6 text-sm opacity-90">
            <a th:href="@{/register}" class="underline hover:text-orange-200">Create New Account</a>
            <br>
            <a th:href="@{/forgot-password}" class="underline hover:text-orange-200">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
